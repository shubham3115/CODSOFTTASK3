<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="calc.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-heading">
      <h1 class="calc-heading"><b>Calculator</b></h1>
    </div>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="calc-display">
            <input type="text" name="display" class="display" />
          </div>

          <div class="calc-buttons">
            <input
              type="button"
              value="AC"
              class="box AC"
              onclick="display.value = '' "
            />
            <input
              type="button"
              value="DE"
              class="box DE"
              onclick="display.value = display.value.toString().slice(0,-1)"
            />
            <input
              type="button"
              value="."
              class="box ."
              onclick="display.value += '.' "
            />
            <input
              type="button"
              value="/"
              class="box divide"
              onclick="display.value += '/' "
            />
            <input
              type="button"
              value="7"
              class="box 7"
              onclick="display.value += '7' "
            />
            <input
              type="button"
              value="8"
              class="box 8"
              onclick="display.value += '8' "
            />
            <input
              type="button"
              value="9"
              class="box 9"
              onclick="display.value += '9' "
            />
            <input
              type="button"
              value="*"
              class="box mul"
              onclick="display.value += '*' "
            />
            <input
              type="button"
              value="4"
              class="box 4"
              onclick="display.value += '4' "
            />
            <input
              type="button"
              value="5"
              class="box 5"
              onclick="display.value += '5' "
            />
            <input
              type="button"
              value="6"
              class="box 6"
              onclick="display.value += '6' "
            />
            <input
              type="button"
              value="-"
              class="box minus"
              onclick="display.value += '-' "
            />
            <input
              type="button"
              value="1"
              class="box 1"
              onclick="display.value += '1' "
            />
            <input
              type="button"
              value="2"
              class="box 2"
              onclick="display.value += '2' "
            />
            <input
              type="button"
              value="3"
              class="box 3"
              onclick="display.value += '3' "
            />
            <input
              type="button"
              value="+"
              class="box plus"
              onclick="display.value += '+' "
            />
            <input
              type="button"
              value="00"
              class="box 00"
              onclick="display.value += '00' "
            />
            <input
              type="button"
              value="0"
              class="box 0"
              onclick="display.value += '0' "
            />
            <input
              type="button"
              value="="
              class="box equal"
              onclick="display.value=eval(display.value)"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
